  <body>
    <!-- header section start -->
    <div class="header_section">
      <div class="header_main">
        <div class="container-fluid">
          <div class="logo">
            <a href="index.html"><img src="assets/img/logo.png" width="100px" /></a>
          </div>
          <div class="menu_main">
            <ul id="header">
              <li class="active"><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="services.html">Recommend</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- header section end -->
    <!-- contact section start -->
    <div class="contact_section layout_padding">
      <div class="container">
        <h1 class="contact_taital">회원가입</h1>
        <div class="email_text">
          <div class="form-group">
            <input type="text" class="email-bt" placeholder="Name" name="Name" id="name" />
          </div>
          <div class="form-group">
          	<div class="row">
          		<div class="col-10">
          			<input type="text" class="email-bt" placeholder="ID" name="ID" id="id" onkeyup="idChange()" />
          		</div>
          		<div class="col">
          		<button id="idCheck" type="button" class="btn btn-primary" onclick="idCheck()">중복 확인</button>
          		</div>
          	</div>
            
          </div>
          <div class="form-group">
            <input
              type="password"
              class="email-bt"
              placeholder="PW"
              name="PW"
              id="pw"
              onkeyup="pwCheckText()"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="email-bt"
              placeholder="PW check"
              name="PWC"
              id="pwc"
              onchange="pwCheckText()"
            />
            <span style="color: red; display: none" id="pwCheckText">비밀번호가 서로 다릅니다</span>
          </div>
          <div class="form-group">
            <input type="email" class="email-bt" placeholder="Email" name="Email" id="email" onkeyup="regex" />
            <span style="color: red; display: none" id="emailCheckText">이메일 형식을 맞춰주세요</span>
          </div>
          
          
          <div class="form-group">
            <input type="text" class="email-bt" placeholder="Loc" name="Loc" id="loc" />
          </div>
          <div class="form-group"></div>
          <div class="send_btn" onclick="signup()"><a href="#">회원가입</a></div>
        </div>
      </div>
    </div>
    <!-- contact section end -->
    <!-- footer section start -->
    <div class="footer_section layout_padding">
      <div class="container">
        <div class="location_main">
          <div class="call_text"><img src="assets/img/call-icon.png" /></div>
          <div class="call_text"><a href="#">Call +01 1234567890</a></div>
          <div class="call_text"><img src="assets/img/mail-icon.png" /></div>
          <div class="call_text"><a href="#">demo@gmail.com</a></div>
        </div>
        <div class="social_icon">
          <ul>
            <li>
              <a href="#"><img src="assets/img/fb-icon.png" /></a>
            </li>
            <li>
              <a href="#"><img src="assets/img/twitter-icon.png" /></a>
            </li>
            <li>
              <a href="#"><img src="assets/img/linkedin-icon.png" /></a>
            </li>
            <li>
              <a href="#"><img src="assets/img/instagram-icon.png" /></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- footer section end -->
